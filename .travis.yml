---
    language: java
    jdk: [oraclejdk8]
    branches:
      only:
          - master
          - /v\d+\.\d+\.\d+(-.*)?/
    env:
      global:
          - secure: 
          - secure: 
          - secure: 
          - secure: 
          - secure: 
    before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    cache:
        directories:
            - $HOME/.gradle/caches/
            - $HOME/.gradle/wrapper/
    before_install: pip install --user codecov
    install: "travis/build.sh"
    script: "travis/deploy.sh"
    after_success: "codecov"
